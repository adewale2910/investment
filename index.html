<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Investment Website</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Investments</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <section id="featured-investments">
            <h2>Featured Investments</h2>
            <!-- Display featured investment options -->
        </section>

        <section id="investment-calculator">
            <h2>Investment Calculator</h2>
            <form id="calculator-form">
                <label for="investment-amount">Investment Amount:</label>
                <input type="number" id="investment-amount" required>

                <label for="investment-duration">Investment Duration (in years):</label>
                <input type="number" id="investment-duration" required>

                <button type="button" onclick="calculateReturns()">Calculate Returns</button>
            </form>
            <p id="returns">Estimated Returns: $0.00</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Investment Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
